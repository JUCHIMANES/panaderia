<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E9E4DC; /* Fondo beige claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header-line {
            position: absolute;
            top: 40px; /* Ajustado debajo del texto "ZOE & MELI" */
            left: 0;
            right: 0;
            height: 2px;
            background-color: #a2907b; /* Línea delgada café */
        }

        .header-info {
            position: absolute;
            top: 5px;
            right: 20px;
            font-size: 16px; /* Tamaño de letra más grande */
            color: black; /* Texto en negro */
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-info span {
            font-weight: bold;
        }

        .login-container {
            background-color:#E9E4DC; /* Fondo blanco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px; /* Ancho específico */
            text-align: center;
            font-size: 14px; /* Fuente más pequeña */
            position: relative; /* Para posicionar elementos internos */
        }

        .login-container img {
            width: 120px; /* Tamaño del ícono aumentado */
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .login-container h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333; /* Texto gris oscuro */
        }

        .login-container input {
            width: calc(100% - 20px); /* Ajustar al contenedor */
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        .login-container input:focus {
            border-color: #a2907b; /* Color al enfocarse */
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #a2907b; /* Marrón claro */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #8c7863; /* Marrón más oscuro */
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            font-size: 12px;
            color: #555;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-info">
        <img src="static/default.png" alt="Logo" style="width: 40px; height: 40px;"> <!-- Imagen del logo más grande -->
        <span>ZOE & MELI</span>
    </div>
    <div class="header-line"></div>
    <div class="login-container">
        <img src="static/avatar.png" alt="User Icon"> <!-- Imagen del avatar más grande -->
        <h1>Iniciar Sesión</h1>
        <form action="/" method="POST">
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <a href="/registro">¿No tienes cuenta? Regístrate aquí.</a>
    </div>
</body>
</html>
